name: Deploy to Amazon EC2 on Tag Push

on:
  push:
    tags:
      - '*'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
    
    - name: Install Node
      uses: actions/setup-node@v3
      with: 
        node-version: 22
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
    
    - name: Create deployment package
      run: |
        cd dist
        tar -czf ../dist.tar.gz .
        cd ..
    
    - name: Upload to S3 (temporary storage)
      run: |
        TIMESTAMP=$(date +%s)
        aws s3 cp dist.tar.gz s3://${{ secrets.S3_BUCKET }}/deployments/dist-${TIMESTAMP}.tar.gz
        echo "S3_KEY=deployments/dist-${TIMESTAMP}.tar.gz" >> $GITHUB_ENV
    
    - name: Deploy to EC2 via SSM
      run: |
        aws ssm send-command \
          --instance-ids ${{ secrets.EC2_INSTANCE_ID }} \
          --document-name "AWS-RunShellScript" \
          --parameters 'commands=[
            "cd /tmp",
            "aws s3 cp s3://${{ secrets.S3_BUCKET }}/${{ env.S3_KEY }} dist.tar.gz",
            "sudo rm -rf ${{ secrets.EC2_PATH }}/dist/*",
            "sudo tar -xzf dist.tar.gz -C ${{ secrets.EC2_PATH }}/dist/",
            "rm dist.tar.gz",
            "sudo systemctl reload nginx"
          ]' \
          --comment "Deploy from GitHub Actions - Tag: ${{ github.ref_name }}"
    
    - name: Cleanup S3
      if: always()
      run: |
        aws s3 rm s3://${{ secrets.S3_BUCKET }}/${{ env.S3_KEY }}