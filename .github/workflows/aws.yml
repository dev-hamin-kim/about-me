name: Deploy to Amazon EC2 on Tag Push

on:
  push:
    tags:
      - '*'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install Node
      uses: actions/setup-node@v3
      with: 
        node-version: 22

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Configure SSH
      run: |
        mkdir -p ~/.ssh
        if [ -z "${{ secrets.EC2_SSH_KEY }}" ]; then
          echo "EC2_SSH_KEY secret not set!" >&2; exit 1
        fi
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        if [ -z "${{ secrets.EC2_HOST }}" ]; then
          echo "EC2_HOST secret not set!" >&2; exit 1
        fi
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Upload dist folder to EC2
      run: |
        rsync -avz --delete \
          dist/ \
          ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.EC2_PATH }}/dist/

    - name: Reload nginx
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
          "sudo systemctl reload nginx"
